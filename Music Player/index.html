<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <main class="w-100 h-100 d-flex flex-column align-items-center justify-content-center">
        <section class="player-container">
            <h6 class="mt-4 fw-bold">MUSIC PLAYER</h6>
            <img class="player-container-img" src="./asset/music.png" alt="music-icon" />
            <div class="title-container w-100">
                <marquee id="title" scrollamount="5">hello</marquee>
            </div>
            <div class="progress-bar">
                <div id="progress"></div>
            </div>
            <div class="btn-container w-100 d-flex justify-content-center">
                <i class='bx bxs-skip-previous-circle' id="prevbtn"></i>
                <i class='bx bx-play-circle' id="playpausebtn"></i>
                <i class='bx bxs-skip-next-circle' id="nextbtn"></i>
            </div>
        </section>
        <audio id="song">
            <source src="" type="audio/*">
        </audio>
        <div class="mt-5">
            <input type="checkbox" id="customSongs" />
            <label for="customSongs" class="text-light">Add Custom Songs</label>
        </div>
        <label for="file" class="label d-none" id="filelabel">Select your audio files</label>
        <input type="file" id="file" accept="audio/*" />
    </main>
    <script src="./script.js"></script>
</body>

</html>
