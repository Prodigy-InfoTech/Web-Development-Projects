<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="index.css"> 
    <title>Qr genetor</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>QR code generator</h1>
            <p>Paste a url or enter the text to create QR code</p>
        </div>
        <div class="input-form">
        <input type="text" class="qr-input" placeholder="Enter Text or URL">
        <button class="generate-btn">Generate QR</button> 
        </div>

        <div class="qr-code">
            <img src = "qr_picture.png" class="qr-image" alt = "qr-code">
        </div>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
