<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/8671/8671450.png">
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <img src="images/stop.png" alt="stop" onclick="watchStop();">
            <img src="images/start.png" alt="start" onclick="watchStart();">
            <img src="images/reset.png" alt="reset" onclick="watchReset();">
        </div>
    </div>

    <script src="Script.js"></script>
</body>
</html>
